<body >

<div data-role="page" id="home" data-theme="a">
 <div data-role="header" data-position="fixed" data-theme="a">

         <h2> Water Tanker Booking </h2>
  </div>
  <div data-role="content" class="ui-content">
    <h2 style ="text-align:center ;">Reservation</h2>
   <label for="tbid">Schudle ID </label>
    <input type="text" name="tbid" id="tbid" readonly="true">
   <label for="tbodate">Date </label>

   <label for="tbarea">Area Name</label>
    <input type="text" name="tbarea" id="tbarea" readonly="true">
   <label for="tbtype">Tank Type </label>

    <input type="text" name="tbinterval" id="tbinterval"  readonly="true">
  <label for="tbprice">Price </label>
    <input type="text" name="tbprice" id="tbprice"  readonly="true">
   <label for="tbname">Card Name </label>
    <input type="text" name="tbname" id="tbname"  maxlength="50">
 <label for="tbcard">Card Number </label>
    <input type="text" name="tbcard" id="tbcard"  maxlength="16">
 <label for="tbedate">Expire Date </label>
    <input type="date" name="tbedate" id="tbedate"  maxlength="50">
 <label for="tbpin">pin code </label>
    <input type="text" name="tbpin" id="tbpin"  maxlength="3">
  <a href="javascript:Send()"   class="ui-btn ui-corner-all"style="background-color:#0ec2db; color:White; margin:10px"  >Send</a>
